<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" style="margin-top:24px;">
    <div class="card">
      <div class="h2">Your profile</div>

      <label>Name</label>
      <input id="name" placeholder="Your name" />

      <label>Note</label>
      <textarea id="note" placeholder="Anything about you..."></textarea>

      <div class="row" style="margin-top:12px;">
        <button class="btn" id="saveBtn">Save</button>
        <a class="btn secondary" href="tasks.html">Back</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth } from "./js/firebase-init.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { saveProfile, loadProfile } from "./js/profile.js";

    onAuthStateChanged(auth, async (user) => {
      if (!user) window.location.href = "login.html";
      const data = await loadProfile();
      if (data) {
        document.getElementById("name").value = data.name || "";
        document.getElementById("note").value = data.note || "";
      }
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      await saveProfile({
        name: document.getElementById("name").value,
        note: document.getElementById("note").value,
        photo: ""
      });
      alert("Saved!");
      window.location.href = "tasks.html";
    });
  </script>
  <script type="module" src="js/firebase-init.js"></script>
<script type="module" src="js/auth-ui.js"></script>
<script type="module" src="js/profile.js"></script>

</body>
</html>
