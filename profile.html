<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" style="margin-top:24px;">
    <div class="card">
      <div class="h2">Your profile</div>
<p class="small">Add details people will see.</p>

<label>Full name</label>
<input id="name" placeholder="Your name" />

<label>University</label>
<input id="university" placeholder="e.g., Universitat de Barcelona" />

<label>Degree</label>
<input id="degree" placeholder="e.g., BSc Computer Science" />

<label>Experience</label>
<textarea id="experience" placeholder="Short summary of your experience..."></textarea>

<label>Profile photo</label>
<input id="photoFile" type="file" accept="image/*" />
<img id="photoPreview" style="display:none; margin-top:10px; max-width:140px; border-radius:12px;" />

<label>Note</label>
<textarea id="note" placeholder="Anything else you want to share..."></textarea>

<div class="row" style="margin-top:12px;">
  <button class="btn" id="saveBtn" type="button">Save</button>
  <a class="btn secondary" href="tasks.html">Back</a>
</div>

<p class="small" id="profileMsg" style="margin-top:10px;"></p>

     
  </div>

  
 
<script type="module" src="js/auth-ui.js"></script>
<script type="module" src="js/profile.js"></script>

</body>
</html>
