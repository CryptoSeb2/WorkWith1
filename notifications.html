<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notifications</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container" style="margin-top:24px;">
      <div class="card">
        <div class="h2">Notifications</div>
        <p class="small">Updates when someone confirms your tasks.</p>
      </div>

      <p id="notificationsEmpty" class="small" style="margin-top:12px; display:none;">
        No notifications yet.
      </p>

      <div id="notificationsList"></div>
    </div>

    <!-- scripts at the bottom -->
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/auth-ui.js"></script>
    <script type="module" src="js/notifications.js"></script>
  
  <script type="module">
  import { auth } from "./js/firebase-init.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

  onAuthStateChanged(auth, (user) => {
    console.log("AUTH USER:", user ? user.uid : null, user?.email);
  });
</script>

  </body>
</html>
