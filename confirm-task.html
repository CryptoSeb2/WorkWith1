<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>WorkWith | Confirm a Task</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="nav">
    <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:14px;">
      <a class="brand" href="index.html">
        <span style="font-size:18px;">WorkWith</span>
        <span class="badge">Barcelona • MVP</span>
      </a>
      <div class="navlinks">
        <a href="tasks.html">Tasks</a>
        <a href="careers.html">Careers</a>
        <a href="hire.html">For Companies</a>
        <a class="btn" href="post-task.html">Post a Task</a>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top:24px;">
    <div class="card">
      <div class="h2">Confirm you can do this task</div>
      <p class="small">We’ll connect you to the poster.</p>
<form id="confirmForm">
  <input type="hidden" name="task_id" id="task_id" />
  <input type="hidden" name="poster_uid" id="poster_uid">
<input type="hidden" name="poster_email" id="poster_email">
<input type="hidden" name="worker_uid" id="worker_uid">


  <label>Your name</label>
  <input name="worker_name" required placeholder="Your name" />

  <label>Your email</label>
  <input name="worker_email" type="email" required placeholder="you@email.com" />

  <label>WhatsApp / phone (optional)</label>
  <input name="worker_phone" placeholder="+34..." />

  <div class="row" style="margin-top:12px;">
    <button class="btn" type="submit">Confirm I can do this</button>
    <a class="btn secondary" href="tasks.html">Back to tasks</a>
  </div>
</form>

     
    </div>
  </div>

  <script>
  </script>
  <script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzzgcHoAbuYOY2bN77VhXQky9OHNOEnp2jOulGRCwHolRBrqeOxMLvBEgbQ9SbjtTHf/exec";

  const params = new URLSearchParams(window.location.search);
  const taskId = params.get("task_id");
  document.getElementById("task_id").value = taskId || "";

  document.getElementById("confirmForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const fd = new FormData(e.target);

    const res = await fetch(SCRIPT_URL + "?action=confirm", {
      method: "POST",
      body: new URLSearchParams(fd),
    });

    const data = await res.json();

    if (data.ok) {
      alert("Confirmed! ✅ We’ll notify the poster.");
      window.location.href = "tasks.html";
    } else {
      alert("Something went wrong. Try again.");
      console.log(data);
    }
  });
</script>

</body>
</html>
