<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — WorkWith</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="nav">
    <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:14px;">
      <a class="brand" href="index.html"><span style="font-size:18px;">WorkWith</span> <span class="badge">Barcelona • MVP</span></a>
      <div class="navlinks">
        <a href="tasks.html">Tasks</a>
        <a class="btn" href="post-task.html">Post a Task</a>
        <a href="signup.html">Sign up</a>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top:24px;">
    <div class="card">
      <div class="h2">Log in</div>
      <p class="small">Welcome back.</p>

      <form id="loginForm">
        <label>Email</label>
        <input id="li_email" type="email" required placeholder="you@email.com" />

        <label>Password</label>
        <input id="li_password" type="password" required placeholder="Your password" />

        <div class="row" style="margin-top:12px;">
          <button class="btn" type="submit">Login</button>
          <a class="btn secondary" href="signup.html">Create an account</a>
        </div>
      </form>

      <p class="small" id="loginMsg" style="margin-top:10px;"></p>
    </div>
  </div>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth-ui.js"></script>
</body>
</html>
